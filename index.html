<!DOCTYPE html>
<html lang="en" class="entirety" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Blogger by Vi</h1>
        <button type="submit" class="btn btn-light mb-3" id="lightordark">Light or Dark?</button>
    </header>

    <form class="blog-input">
        <div class="mb-3 formsub" >
            <label for="userNameinput" class="form-label" >Username</label>
            <input type="username" class="form-control" id="username" placeholder="Give yourself a name">
        </div>
        <div class="mb-3 formsub" >
            <label for="articleTitle" class="form-label" >Title</label>
            <input type="articleTitle" class="form-control" id="title" placeholder="Feel like naming your musings?">
        </div>
        <div class="mb-3 formsub">
            <label for="blogContent" class="form-label">Blog Content</label>
            <textarea class="form-control" rows="3" id="blogCon"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3" id="postBtn">Submit Post</button>

        </div>
    </form>

<footer id="footer">

</footer>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="./assets/js/index.js"></script>
</body>
</html>
